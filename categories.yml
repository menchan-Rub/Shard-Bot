          name: "🔢｜カウントゲーム"
          description: "【ゲーム】みんなで数字を数えよう"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - voice_chat:
          name: "🎤｜ボイスチャット"
          type: voice
          description: "【VC】ボイスチャット用"
          permissions:
            - connect: verified_user
            - speak: verified_user
      - gaming_voice:
          name: "🎮｜ゲームVC"
          type: voice
          description: "【ゲーム用VC】ゲーム中の通話"
          permissions:
            - connect: verified_user
            - speak: verified_user
      - meeting_room:
          name: "👥｜ミーティングルーム"
          type: voice
          description: "【会議用VC】グループ通話"
          permissions:
            - connect: verified_user
            - speak: verified_user

  support: # ━━━━━━━━━━[ 🆘 サポートカテゴリ ]━━━━━━━━━━
