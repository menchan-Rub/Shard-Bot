categories:
  information: # ━━━━━━━━━━[ 📢 情報カテゴリ ]━━━━━━━━━━
    name: "┃📢┃情報"
    channels:
      - rules:
          name: "📜｜サーバールール"
          description: "【必須】サーバー利用規約とガイドライン"
          permissions:
            - send_messages: pr_manager
            - view_channel: everyone
      - announcements:
          name: "┃📣┃お知らせ"
          description: "【公式】サーバー全体へのお知らせ"
          permissions:
            - send_messages: pr_manager
            - view_channel: verified_user
      - updates:
          name: "🔄｜更新情報"
          description: "【更新】アプリ・サーバーの更新情報"
          permissions:
            - send_messages: pr_manager
            - view_channel: verified_user
      - news:
          name: "📰｜関連ニュース"
          description: "【外部情報】関連サービス・業界ニュース"
          permissions:
            - send_messages: pr_manager
            - view_channel: verified_user
      - events:
          name: "🎉｜イベント情報"
          description: "【イベント】開催情報・キャンペーン"
          permissions:
            - send_messages: event_manager
            - view_channel: verified_user
      - faq:
          name: "❓｜よくある質問"
          description: "【FAQ】質問と回答まとめ"
          permissions:
            - send_messages: support_team
            - view_channel: verified_user
      - status:
          name: "📊｜ステータス"
          description: "【稼働状況】サービス稼働ステータス"
          permissions:
            - send_messages: administrator
            - view_channel: verified_user

  communication: # ━━━━━━━━━━[ 💭 交流カテゴリ ]━━━━━━━━━━
    name: "┃💭┃交流"
    channels:
      - general:
          name: "┃🗣️┃雑談"
          description: "【フリートーク】自由な会話スペース"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - self_introduction:
          name: "👋｜自己紹介"
          description: "【初めまして】新メンバー自己紹介"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - questions:
          name: "💡｜質問"
          description: "【Q&A】質問・相談スペース"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - off_topic:
          name: "💬｜雑談広場"
          description: "【自由討論】なんでも話せる場所"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - media:
          name: "🎨｜メディア共有"
          description: "【創作】画像・動画・音楽の共有"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - games:
          name: "🎮｜ゲーム"
          description: "【ゲーム】ゲーム関連の話題"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
      - commands:
          name: "🤖｜ボットコマンド"
          description: "【Bot操作】コマンド実行専用"
          permissions:
            - send_messages: verified_user
            - view_channel: verified_user
